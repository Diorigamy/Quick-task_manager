<!-- templates/edit_task.html -->
{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
    <h2>Edit Task</h2>
    <form method="post" action="{{ url_for('edit_task', task_id=task.id) }}">
        <div class="form-group">
            <label for="due_date">Due Date:</label>
            <input type="text" class="form-control datetimepicker" name="due_date" value="{{ task['due_date'] }}" required>
        </div>
        <div class="form-group">
            <label for="alert_date">Alert Date:</label>
            <input type="text" class="form-control datetimepicker" name="alert_date" value="{{ task['alert_date'] }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" name="description" value="{{ task['description'] }}" required>
        </div>
        <div class="form-group">
            <label for="details">Details:</label>
            <textarea class="form-control" name="details">{{ task['details'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select class="form-control" name="priority" required>
                <option value="low" {% if task['priority'] == 'low' %}selected{% endif %}>Low</option>
                <option value="medium" {% if task['priority'] == 'medium' %}selected{% endif %}>Medium</option>
                <option value="high" {% if task['priority'] == 'high' %}selected{% endif %}>High</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Task</button>
    </form>
    <p><a href="{{ url_for('index') }}">Back to Tasks</a></p>
{% endblock %}
